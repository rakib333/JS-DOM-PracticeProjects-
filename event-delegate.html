<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event delegate</title>
  </head>
  <body>
    <h2>This is event delegate</h2>

    <ul id="list-container">
      <li class="item">lorem2- 1</li>
      <li class="item">lorem2- 2</li>
      <li class="item">lorem2- 3</li>
      <li class="item">lorem2- 4</li>
      <li class="item">lorem2- 5</li>
    </ul>
    <button id="add-btn">Add list</button>

    <script>

        // event delegate
        document.getElementById('list-container').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target)
        })

        // add list
        document.getElementById('add-btn').addEventListener('click', function(){
            const li = document.createElement('li');
            const listContainer = document.getElementById('list-container');
            li.innerText = 'New item added';
            listContainer.appendChild(li)
        })
    </script>
  </body>
</html>
